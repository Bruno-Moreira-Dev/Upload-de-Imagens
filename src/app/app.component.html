<h1>File Upload</h1>
<input
  style="display: none;"
  #fileInput
  type="file"
  accept='image/*'
  (change)="onFileSelected($event, fileInput.files)"
>
<button type="button" (click)="fileInput.click()">Pick File</button>
<button type="button" (click)="onUpload()">Upload</button>


<!-- INÍCIO DE PREVIEW DE IMAGEM -->
<span *ngIf="message">{{ message }}</span>
<img [src]="imgURL" *ngIf="imgURL">
